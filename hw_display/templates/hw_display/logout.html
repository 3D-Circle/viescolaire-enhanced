{% extends 'info.html' %}

{% block title %} Logout {% endblock %}

{% block extra_head %}

        // redirect user after timeout
        setTimeout(function() {
            window.location.href = "/login/";
        }, 2000);
    </script>
{% endblock %}


{% block content %}
    Logout successful. See you soon ! <br><br>
    <i>Redirecting to login page ...</i>
{% endblock %}
